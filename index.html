<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="card">
            <img src="assets/images/illustration-article.svg" alt="" class="cardimg" width="336" height="200">

            <div class="content">
                <p class="category">Learning</p>
                <p class="date">Published <time datetime="2023-12-21"></time>21 Dec 2023</p>
                <p class="header">HTML & CSS foundations</p>
                <p class="description">These languages are the backbone of every website, defining structure, content,
                    and
                    presentation.</p>

            </div>
            <div class="user_info">

                <img src="assets/images/image-avatar.webp" alt="" class="user_img" width="32" height="32">
                
                <p class="user_name">Greg Hooper</p>
            </div>
        </article>
    </main>
</body>

</html>
